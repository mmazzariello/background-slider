<html lang="”en”">
  <head>
    <meta charset="”UTF-8″" />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e3db4cd66a.js"

    <title>Background Slider</title>

  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('/slider-2.jpg')"
      ></div>
      <div class="slide" style="background-image: url('/slider-1.jpg')"></div>
      <div class="slide" style="background-image: url('/slider-3.jpg')"></div>
      <div class="slide" style="background-image: url('/slider-4.jpg')"></div>

    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>

    <script src="script.js"></script>
  </body>
</html>
